<!DOCTYPE html>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "すばらしきSteamゲームの本棚",
  "alternateName": "The Wonderful Steam Game Shelf",
  "url": "https://steam.subara3.com/",
  "description": "おすすめSteamゲームのセール・価格情報と紹介記事",
  "inLanguage": ["ja", "en"],
  "publisher": {
    "@type": "Organization",
    "name": "栖王ヴァルハラ３丁目",
    "url": "https://subara3.com/"
  }
}
</script>
<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7086371722392050"
     crossorigin="anonymous"></script>
<script src="i18n-data.js?v=202602191402"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
</head>
<body>

<div class="container" x-data="dashboard()" x-init="init()" x-cloak>

  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-card">
      <div class="header-top-row">
        <button class="menu-toggle" @click="sidebarOpen = !sidebarOpen" :aria-label="t('search')">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </button>
        <h1 class="site-title" x-text="t('siteTitle')"></h1>
        <div class="lang-switch">
          <button :class="lang === 'ja' ? 'lang-active' : ''" @click="switchLang('ja')">JP</button>
          <button :class="lang === 'en' ? 'lang-active' : ''" @click="switchLang('en')">EN</button>
        </div>
      </div>
      <p class="site-description" x-text="t('siteDesc')"></p>
      <div class="header-meta">
        <span class="header-badge header-badge-date" x-text="lastUpdate ? `${t('lastUpdate')}: ${lastUpdate}` : t('loading')"></span>
        <span class="header-badge header-badge-count" x-text="`${t('gameList')}: ${games.filter(g => !g.coming_soon && !g.free_section && !g.tool).length} ${t('titles')}　${t('tools')}: ${toolGames.length} ${t('titles')}`"></span>
      </div>
    </div>
  </header>

  <!-- 直近のベスト！ -->
  <template x-if="featuredGame">
    <section class="featured-section">
      <h2 x-text="t('featured')"></h2>
      <a :href="featuredGame.has_article ? articlePath(featuredGame.slug) : `https://store.steampowered.com/app/${featuredGame.appid}/`"
         :target="featuredGame.has_article ? '_self' : '_blank'"
         class="featured-card">
        <img :src="featuredGame.header_image" :alt="gameName(featuredGame)" class="featured-img" loading="lazy">
        <div class="featured-body">
          <h3 class="featured-name" x-text="gameName(featuredGame)"></h3>
          <p class="featured-desc" x-text="gameDesc(featuredGame)"></p>
          <span class="featured-cta" x-show="featuredGame.has_article" x-text="t('featuredReadArticle')"></span>
        </div>
      </a>
    </section>
  </template>

  <!-- セール中バナー -->
  <template x-if="onSaleGames.length > 0">
    <section class="sale-banner">
      <h2 x-text="t('onSale')"></h2>
      <div class="sale-cards">
        <template x-for="g in onSaleGames" :key="g.appid">
          <a :href="`https://store.steampowered.com/app/${g.appid}/`" target="_blank" class="sale-card">
            <img :src="g.header_image" :alt="g.name" loading="lazy">
            <div class="sale-info">
              <span class="sale-badge" x-text="`-${g.discount_percent}%`"></span>
              <span class="sale-name" x-text="g.name"></span>
              <span class="sale-price" x-text="g.price_formatted"></span>
            </div>
          </a>
        </template>
      </div>
    </section>
  </template>

  <!-- 2カラムレイアウト -->
  <div class="layout">

    <!-- サイドバー背景 -->
    <div class="sidebar-backdrop" x-show="sidebarOpen" @click="sidebarOpen = false" x-transition.opacity></div>

    <!-- サイドバー -->
    <aside class="sidebar" :class="sidebarOpen ? 'sidebar-open' : ''">
      <div class="sidebar-close-row">
        <button class="sidebar-close" @click="sidebarOpen = false" aria-label="Close">&times;</button>
      </div>

      <div class="sidebar-section">
        <h3 x-text="t('search')"></h3>
        <input type="search" x-model="searchQuery" :placeholder="t('searchPlaceholder')" class="search-input">
      </div>

      <div class="sidebar-section">
        <h3 x-text="t('sort')"></h3>
        <select x-model="sortKey" class="sort-select">
          <option value="name" x-text="t('sortName')"></option>
          <option value="price_asc" x-text="t('sortPriceAsc')"></option>
          <option value="price_desc" x-text="t('sortPriceDesc')"></option>
          <option value="review" x-text="t('sortReview')"></option>
          <option value="discount" x-text="t('sortDiscount')"></option>
        </select>
      </div>

      <div class="sidebar-section">
        <h3 x-text="t('display')"></h3>
        <label class="filter-check">
          <input type="checkbox" x-model="showOnlyWithArticle">
          <span x-text="t('onlyArticle')"></span>
        </label>
      </div>

      <div class="sidebar-section">
        <h3 x-text="t('sale')"></h3>
        <select x-model="saleFilter" class="sort-select">
          <option value="off" x-text="t('genreAll')"></option>
          <option value="all" x-text="t('saleAll')"></option>
          <option value="sale90" x-text="t('sale90')"></option>
          <option value="sale80" x-text="t('sale80')"></option>
          <option value="sale70" x-text="t('sale70')"></option>
          <option value="sale60" x-text="t('sale60')"></option>
          <option value="sale50" x-text="t('sale50')"></option>
          <option value="sale40" x-text="t('sale40')"></option>
          <option value="sale30" x-text="t('sale30')"></option>
          <option value="sale20" x-text="t('sale20')"></option>
          <option value="sale10" x-text="t('sale10')"></option>
        </select>
      </div>

      <div class="sidebar-section">
        <h3 x-text="t('genre')"></h3>
        <div class="genre-list">
          <button class="genre-chip" :class="selectedGenres.length === 0 ? 'genre-active' : ''" @click="selectedGenres = []">
            <span x-text="t('genreAll')"></span>
            <span class="genre-count" x-text="games.filter(g => !g.coming_soon && !g.free_section && !g.tool).length"></span>
          </button>
          <template x-for="g in allMainGenres" :key="g.name">
            <button class="genre-chip" :class="selectedGenres.includes(g.name) ? 'genre-active' : ''" @click="toggleGenre(g.name)">
              <span x-text="g.name"></span>
              <span class="genre-count" x-text="g.count"></span>
            </button>
          </template>
        </div>
      </div>

      <div class="sidebar-section" x-show="allTags.length > 0">
        <h3 x-text="t('tags')"></h3>
        <div class="genre-list">
          <template x-for="tag in allTags" :key="tag.name">
            <button class="genre-chip" :class="selectedGenres.includes(tag.name) ? 'genre-active' : ''" @click="toggleGenre(tag.name)">
              <span x-text="tag.name"></span>
              <span class="genre-count" x-text="tag.count"></span>
            </button>
          </template>
        </div>
      </div>

      <!-- サイドバー広告 -->
      <div class="sidebar-section ad-sidebar">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7086371722392050"
             data-ad-slot="2327142442"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content">

      <div class="filter-status" x-show="isFiltering">
        <span x-text="`${filteredGames.length}${t('showing')}`"></span>
        <button class="clear-filter" @click="clearFilters()" x-text="t('clearFilter')"></button>
      </div>

      <section class="game-list">
        <h2 x-text="t('gameList')"></h2>
        <div class="game-grid-wrap">
          <template x-for="(g, idx) in filteredGames" :key="g.appid">
            <div style="display: contents">
              <!-- 6件ごとに広告を挿入 -->
              <template x-if="idx > 0 && idx % 6 === 0">
                <div class="ad-slot-inline" x-init="$nextTick(() => { try { (adsbygoogle = window.adsbygoogle || []).push({}) } catch(e) {} })">
                  <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-7086371722392050"
                    data-ad-slot="4953305789"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                </div>
              </template>
              <article class="game-card" :class="isR18(g) ? 'game-card-r18' : ''">
                <!-- R18 年齢ゲート -->
                <template x-if="isR18(g) && !isAgeConfirmed(g)">
                  <div class="age-gate">
                    <div class="age-gate-inner">
                      <span class="age-gate-badge" x-text="t('ageBadge')"></span>
                      <h3 class="game-name" x-text="gameName(g)"></h3>
                      <p class="age-gate-msg" x-text="t('ageConfirm')"></p>
                      <div class="age-gate-buttons">
                        <button class="btn-age-yes" @click="confirmAge(g.appid)" x-text="t('ageYes')"></button>
                        <a :href="`https://store.steampowered.com/app/${g.appid}/`" target="_blank" class="btn-age-no" x-text="t('viewOnSteam')"></a>
                      </div>
                    </div>
                  </div>
                </template>
                <!-- 通常表示 -->
                <template x-if="!isR18(g) || isAgeConfirmed(g)">
                  <div>
                    <a :href="`https://store.steampowered.com/app/${g.appid}/`" target="_blank" class="game-card-link">
                      <div class="game-img-wrap">
                        <img :src="g.header_image" :alt="gameName(g)" class="game-header-img" loading="lazy">
                        <span class="r18-badge" x-show="isR18(g)" x-text="t('ageBadge')"></span>
                      </div>
                      <div class="game-body">
                        <h3 class="game-name" x-text="gameName(g)"></h3>
                        <div class="recommend-badges">
                          <img src="img/scala.png" alt="" class="recommend-avatar" x-show="!g.by || g.by === 'scala' || g.by === 'both'">
                          <img src="img/kotori.png" alt="" class="recommend-avatar" x-show="g.by === 'kotori' || g.by === 'both'">
                          <span class="recommend-badge" :class="g.recommend === 'niche' ? 'recommend-niche' : 'recommend-all'" x-text="g.recommend === 'niche' ? t('recommendNiche') : t('recommendAll')"></span>
                          <span class="recommend-badge recommend-multi" x-show="g.multi" x-text="t('recommendMulti')"></span>
                        </div>
                        <p class="game-desc" x-text="gameDesc(g)"></p>
                        <div class="game-genres-row">
                          <span class="game-genres" x-text="gameMainGenres(g).slice(0, 3).join(' / ')"></span>
                        </div>
                        <div class="game-detail-row">
                          <span class="game-release" x-text="gameRelease(g)"></span>
                          <span class="game-detail-sep" x-show="g.review_score_desc">|</span>
                          <span class="review-label" x-show="g.review_score_desc" x-text="reviewText(g)"></span>
                        </div>
                        <div class="game-price-row">
                          <template x-if="g.discount_percent > 0">
                            <span class="discount-badge" x-text="`-${g.discount_percent}%`"></span>
                          </template>
                          <template x-if="g.discount_percent > 0">
                            <span class="price-original" x-text="formatYen(g.price_initial)"></span>
                          </template>
                          <span class="price-final" :class="g.discount_percent > 0 ? 'price-sale' : ''" x-text="g.is_free ? t('free') : formatYen(g.price_final)"></span>
                        </div>
                      </div>
                    </a>
                    <template x-if="g.has_article">
                      <a :href="articlePath(g.slug)" class="article-link-bar">
                        <img src="img/scala.png" alt="" class="article-link-avatar">
                        <img src="img/kotori.png" alt="" class="article-link-avatar">
                        <span x-text="t('readArticle')"></span>
                      </a>
                    </template>
                  </div>
                </template>
              </article>
            </div>
          </template>
        </div>
        <p class="no-results" x-show="filteredGames.length === 0" x-text="t('noResults')"></p>
      </section>

      <!-- ゲーム一覧〜記事間の広告 -->
      <div class="ad-slot ad-slot-between">
        <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-7086371722392050"
          data-ad-slot="4953305789"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>

      <section class="articles-section" x-show="siteArticles.length > 0">
        <h2 x-text="t('articles')"></h2>
        <div class="article-grid">
          <template x-for="a in siteArticles" :key="a.slug">
            <a :href="articlePath(a.slug)" class="article-card">
              <h3 x-text="a.title"></h3>
              <div class="article-tags">
                <template x-for="tag in (a.tags || [])" :key="tag">
                  <span class="tag" x-text="tag"></span>
                </template>
              </div>
            </a>
          </template>
        </div>
      </section>

      <section class="wishlist-section" x-show="comingSoonGames.length > 0">
        <h2 x-text="t('comingSoon')"></h2>
        <div class="wishlist-grid">
          <template x-for="g in comingSoonGames" :key="g.appid">
            <a :href="`https://store.steampowered.com/app/${g.appid}/`" target="_blank" class="wishlist-card">
              <img :src="g.header_image" :alt="gameName(g)" class="wishlist-img" loading="lazy">
              <div class="wishlist-body">
                <span class="coming-soon-badge" x-text="t('comingSoonBadge')"></span>
                <h3 class="wishlist-name" x-text="gameName(g)"></h3>
                <p class="wishlist-desc" x-text="gameDesc(g)"></p>
              </div>
            </a>
          </template>
        </div>
      </section>

      <section class="free-games-section" x-show="freeGames.length > 0">
        <h2 x-text="t('freeGames')"></h2>
        <div class="wishlist-grid">
          <template x-for="g in freeGames" :key="g.appid">
            <a :href="`https://store.steampowered.com/app/${g.appid}/`" target="_blank" class="wishlist-card">
              <img :src="g.header_image" :alt="gameName(g)" class="wishlist-img" loading="lazy">
              <div class="wishlist-body">
                <span class="free-badge" x-text="t('freeGamesBadge')"></span>
                <h3 class="wishlist-name" x-text="gameName(g)"></h3>
                <p class="wishlist-desc" x-text="gameDesc(g)"></p>
              </div>
            </a>
          </template>
        </div>
      </section>

      <section class="tools-section" x-show="toolGames.length > 0">
        <h2 x-text="t('tools')"></h2>
        <div class="wishlist-grid">
          <template x-for="g in toolGames" :key="g.appid">
            <a :href="`https://store.steampowered.com/app/${g.appid}/`" target="_blank" class="wishlist-card">
              <img :src="g.header_image" :alt="gameName(g)" class="wishlist-img" loading="lazy">
              <div class="wishlist-body">
                <span class="tool-badge" x-text="t('toolsBadge')"></span>
                <h3 class="wishlist-name" x-text="gameName(g)"></h3>
                <p class="wishlist-desc" x-text="gameDesc(g)"></p>
                <div class="game-price-row" style="margin-top: 0.25rem;">
                  <template x-if="g.discount_percent > 0">
                    <span class="discount-badge" x-text="`-${g.discount_percent}%`"></span>
                  </template>
                  <span class="price-final" :class="g.discount_percent > 0 ? 'price-sale' : ''" x-text="g.is_free ? t('free') : formatYen(g.price_final)"></span>
                </div>
              </div>
            </a>
          </template>
        </div>
      </section>

    </main>
  </div>
</div>

<!-- フッター広告 -->
<div style="text-align: center; margin: 20px auto; width: 100%; max-width: 1200px;">
    <ins class="adsbygoogle"
         style="display:block; margin: 0 auto;"
         data-ad-client="ca-pub-7086371722392050"
         data-ad-slot="4953305789"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
